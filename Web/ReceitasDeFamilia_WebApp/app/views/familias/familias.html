<div class="container-fluid">

	<hr class="headerDivider" />
	<div class="row" >
		<div class="col-md-12">
			<table  class="table table-striped table-hover"
					datatable="ng"
							dt-instance="dataTableFamilias.instance" dt-options="dataTableFamilias.options"
							dt-column-defs="dataTableFamilias.columnDefs">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Descrição</th>
						<!-- <th>Data de fabricação</th> -->
						<!-- <th>Produtos</th> -->
						<!-- <th>Valor Total</th> -->
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in familias" onclick="familiaModal.editFamilia()">
						<td ng-bind="item.nome"></td>
						<td ng-bind="item.descricao"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>


<!-- Modal -->
<div class="modal fade" id="familiaModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="familiaModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="familiaModal.onCancel()">&times;</button>
				<h4 class="modal-title" id="familiaModalLabel">Edição Família</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-lg-6">
						
					</div>
					<div class="col-lg-6">
					
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-show="familiaModal.editing" ng-click="familiaModal.onDelete()">Deletar</button>
				<button type="button" class="btn btn-default" ng-click="familiaModal.onCancel()">Cancelar</button>
				<button type="button" class="btn btn-primary" ng-click="familiaModal.onSubmit()">Salvar</button>
			</div>
		</div>
	</div>
</div>
