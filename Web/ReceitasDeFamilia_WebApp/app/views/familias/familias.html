<div class="container-fluid">

	<hr class="headerDivider" />
	<div class="row" style="margin-bottom: 15px;">
		<div class="col-md-12">
			<button class="btn btn-primary pull-right" ng-click="familiaModal.onOpen('new')">Adicionar nova família</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-hover" datatable="ng" dt-instance="dataTableFamilias.instance"
				dt-options="dataTableFamilias.options" dt-column-defs="dataTableFamilias.columnDefs">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Descrição</th>
						<!-- <th>Data de fabricação</th> -->
						<!-- <th>Produtos</th> -->
						<!-- <th>Valor Total</th> -->
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in familias" ng-click="familiaModal.onOpen(item)">
						<td ng-bind="item.nome"></td>
						<td ng-bind="item.descricao"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>


<!-- Modal -->
<div class="modal fade" id="familiaModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false"
	aria-labelledby="familiaModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="familiaModal.onClose()">&times;</button>
				<h4 class="modal-title" id="familiaModalLabel">Edição Família</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="id">Id</label>
							<input ng-model="familiaModal.model.Id" class="form-control cursorBlock" placeholder="Id"
								name="id" type="text" readonly>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="nome">Nome</label>
							<input ng-model="familiaModal.model.nome" class="form-control" placeholder="Nome"
								name="nome" type="text">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="descricao">Descrição</label>
							<input ng-model="familiaModal.model.descricao" class="form-control" placeholder="Descrição"
								name="descricao" type="text">
						</div>
					</div>
					<!-- <div class="col-md-6">
						<div class="form-group">
							<label for="foto">url Foto</label>
							<input ng-model="familiaModal.model.Foto" class="form-control" placeholder="Foto"
								name="Foto" type="text">
						</div>
					</div> -->
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-show="familiaModal.mode==='edit'" ng-click="familiaModal.onDelete()">Deletar</button>
				<button type="button" class="btn btn-default" ng-click="familiaModal.onClose()">Cancelar</button>
				<button type="button" class="btn btn-primary" ng-click="familiaModal.onSave()">Salvar</button>
			</div>
		</div>
	</div>
</div>
