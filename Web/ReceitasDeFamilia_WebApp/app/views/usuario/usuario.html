<div class="container-fluid">

	<hr class="headerDivider" />
	<div class="row" ng-hide="usuario === undefined">
		<div class="col-md-7">
			<div class="form-group">
				<label for="id">Id</label>
				<input ng-model="usuario.Id" class="form-control cursorBlock" placeholder="Id" name="id" type="text" readonly>
			</div>
			<div class="form-group">
				<label for="nome">Nome</label>
				<input ng-model="usuario.nome" class="form-control" placeholder="Nome" name="nome" type="text" autofocus>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input ng-model="usuario.email" class="form-control" placeholder="Email" name="email" type="text" autofocus>
			</div>
		</div>
		<div class="col-md-5">
			<div class="form-group">
				<label for="createdDatetime">Data Criação</label>
				<input ng-model="usuario.createdDatetime" class="form-control cursorBlock" placeholder="Data Criação" name="createdDatetime" type="text" readonly>
			</div>
			<div class="form-group">
				<label for="lastEditDatetime">Data de alteração</label>
				<input ng-model="usuario.lastEditDatetime" class="form-control cursorBlock" placeholder="lastEditDatetime" name="lastEditDatetime" type="text" readonly>
			</div>
		</div>

		<div class="col-md-7">
			<button class="btn btn-success btn-block" ng-click="update()">Alterar</button>
		</div>

	</div>
</div>
